<div class="cc">
	<md-input-container class="md-block cc-name" ng-if="options.name">
	    <label>Cardholder's Name</label>
	    <input type="text" ng-model="card.name" name="name" required>
	</md-input-container>

	<div layout="row">
		<md-input-container class="md-block cc-number" flex>
		    <label>Card Number</label>
		    <div class="icon {{card.type}}" ng-show="card.type"></div>
		    <div class="icon unknown" ng-show="!card.type"></div>
		    <input type="text" ng-model="card.number" name="number" required>
		</md-input-container>
	</div>
	<div layout="row" layout-xs="column" layout-sm="column">
		<md-input-container class="md-block" flex>
		    <label>Expiry Month</label>
		    <md-select ng-model="card.expiry_month" name="expiry_month" required>
		        <md-option value="1">01</md-option>
		        <md-option value="2">02</md-option>
		        <md-option value="3">03</md-option>
		        <md-option value="4">04</md-option>
		        <md-option value="5">05</md-option>
		        <md-option value="6">06</md-option>
		        <md-option value="7">07</md-option>
		        <md-option value="8">08</md-option>
		        <md-option value="9">09</md-option>
		        <md-option value="10">10</md-option>
				<md-option value="11">11</md-option>
				<md-option value="12">12</md-option>
		    </md-select>
		</md-input-container>

		<md-input-container class="md-block" flex>
		    <label>Expiry Year</label>
		    <md-select ng-model="card.expiry_year" name="expiry_year" required>
		        <md-option value="{{year.value}}" ng-repeat="year in years">{{year.name}}</md-option>
		    </md-select>
		</md-input-container>

		<md-input-container class="md-block cc-cvc" ng-if="options.cvc">
		    <label>CVC</label>
		    <input type="text" ng-model="card.cvc" name="cvc" required>
		</md-input-container>
	</div>
</div>

<fs-address fs-options="options.address" fs-address="address" ng-if="options.address"></fs-address>
